<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroid Annihilator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="starfield"></div>
        <div id="spaceship">
            <div id="propellant"></div>
        </div>
        </div>

    <div id="ui-container">
        <div class="ui-panel">
            <span>Score: <span id="score-display">0</span></span>
        </div>
        <div class="ui-panel">
            <span>Lives: <span id="lives-display">3</span></span>
        </div>
        <div class="ui-panel">
            <span>Laser:</span>
            <div id="laser-cooldown-container">
                <div id="laser-cooldown-bar"></div>
            </div>
        </div>
        <div class="ui-panel">
            <span>Hyperspace: <span id="hyperspace-status">Ready</span></span>
            <button id="hyperspace-button">Jump (H)</button>
        </div>
    </div>

    <div id="game-over-screen" class="hidden">
        <h1>Game Over</h1>
        <p>Final Score: <span id="final-score">0</span></p>
        <button id="restart-button">Restart Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
